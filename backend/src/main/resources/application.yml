spring:
  application:
    name: gct-report-generator
  
  datasource:
    url: jdbc:sqlite:./data/report.db
    driver-class-name: org.sqlite.JDBC
  
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /
    session:
      timeout: 30m              # Session超时30分钟
      cookie:
        http-only: true         # 防止XSS攻击
        secure: false           # 开发环境使用HTTP，生产环境应设为true
        same-site: strict       # 防止CSRF攻击

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false
  
# 时区配置
spring.jackson:
  time-zone: Asia/Shanghai

logging:
  level:
    com.gct.reportgenerator: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
